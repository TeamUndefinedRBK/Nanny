
  <mat-grid-list cols="2" rowHeight="2:1">
    
    <mat-grid-tile>
<mat-card class="example-card" *ngFor='let n of nannys'>
  <mat-card-header>
  
    <mat-card-title>{{n.LastName}} {{n.FirstName}}</mat-card-title>
    <mat-card-subtitle>{{n.Region}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src={{n.image}} alt="Photo of a Shiba Inu" >
  <mat-card-content>
    <p>{{n.Phonenumber}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>book</button>
   
  </mat-card-actions>
</mat-grid-tile>
</mat-card>
</mat-grid-list>
