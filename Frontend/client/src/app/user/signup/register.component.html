
      
    <form  
    #userPost="ngForm"
    (ngSubmit)="onSubmit(userPost.value)"
    method="GET" >
  
        <input  required
        minlength="5"
        maxlength="20"
        ngModel
        name="FirstName"
        #FirstName="ngModel"
        id="FirstName"
        type="text"
        class="form-control"
        placeholder="First Name">
        <input  required
        minlength="5"
        maxlength="20"
        ngModel
        name="LastName"
        #Lastname="ngModel"
        id="LastName"
        type="text"
        class="form-control"
        placeholder="Last Name">
        <input   ngModel name="Password"   #Password="ngModel"   type="password" placeholder="Password"  class="txt" required>
      <input type="password" placeholder="repeatPassword"  name="repeatpassword" class="txt" required>
      <input required
      minlength="5"
      maxlength="20"
      ngModel
      name="Email"
      #Email="ngModel"
      id="Email"
      type="email"
      class="form-control"
      placeholder="Email">
  
  
      <button type="submit"  class="basic-btn">Create my account</button>
    </form>
